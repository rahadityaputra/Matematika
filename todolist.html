<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        
        body {
             background-color: #ddd;
        }

        /* css untuk wadah atau boxnya */
        .container {
            max-width: 500px;
            margin: 10px auto;
            padding:10px 50px  ;
            box-sizing: border-box;
            font-family:  Arial, sans-serif;
        }

        .container h1 {
            text-align: center;
            color: green;
            
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Daftar List Saya</h2>
        <input type="text" id="input" required placeholder="Belajar Javascript">
        <button id="tambah">Tambah List</button>
        <ul></ul>
    </div>
    <script>
        // menangkap element ul.
        const ul = document.querySelector('ul');
        // menangkap element button
        const button = document.querySelector('button'); 
        // menangkap element input
        const input = document.querySelector('input'); 
        // membuat events , jika button diklik maka Daftar List akan bertambah.
        button.addEventListener('click', function(){
            // membuat list baru dengan di dalamnya berisi inputan user
            const liBaru = document.createElement('li');
            liBaru.textContent = input.value + ' ';
            ul.appendChild(liBaru)

            // membuat tombol hapus
            const hapus = document.createElement('button')
            hapus.textContent = 'Hapus';
            liBaru.appendChild(hapus);
            hapus.addEventListener('click', function(){
                ul.removeChild(liBaru);
            })
            
            // membuat tombol selesai
            const selesai = document.createElement('button');
            selesai.textContent = 'Selesai';
            liBaru.appendChild(selesai);
            selesai.addEventListener('click', function(){
                liBaru.style.textDecoration = 'line-through';
            })
            
        })
        
        // document.querySelector('h1').style.textDecoration = 'line-through';
    </script>
</body>
</html>
