<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container"> 
        <div class="main-calculator">
            <div class="screen">
                <span class="number">999</span>
            </div>
            <div class="button">
                    <div class="one">
                        <span>1</span>
                    </div>
                    <div class="two">
                        <span>2</span>
                    </div>
                    <div class="tree">
                        <span>3</span>
                    </div>
                    <div class="sum">
                        <span>+</span>
                    </div>
                    <div class="four">
                        <span>4</span>
                    </div>
                    <div class="five">
                        <span>5</span>
                    </div>
                    <div class="six">
                        <span>6</span>
                    </div>
                    <div class="sub">
                        <span>-</span>
                    </div>
                    <div class="seven">
                        <span>7</span>
                    </div>
                    <div class="eight">
                        <span>8</span>
                    </div>
                    <div class="nine">
                        <span>9</span>
                    </div>
                    <div class="multiple">
                        <span>x</span>
                    </div>
                    <div class="zero">
                        <span>0</span>
                    </div>
                    <div class="clear">
                        <span>clear</span>
                    </div>
                    <div class="equal">
                        <span>=</span>
                    </div>                
                    <div class="divide">
                        <span>:</span>
                    </div>
            </div>
        </div>
        <footer>
            <p>dibuat dengan hati</p>
        </footer>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
