<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container"> 
        <div class="main-calculator">
            <div class="screen">
                <span class="number"></span>
            </div>
            <div class="button">
                    <div class="1">
                        <span>1</span>
                    </div>
                    <div class="2">
                        <span>2</span>
                    </div>
                    <div class="3">
                        <span>3</span>
                    </div>
                    <div class="+" name="operator">
                        <span>+</span>
                    </div>
                    <div class="4"">
                        <span>4</span>
                    </div>
                    <div class="5">
                        <span>5</span>
                    </div>
                    <div class="6">
                        <span>6</span>
                    </div>
                    <div class="-" name="operator">
                        <span>-</span>
                    </div>
                    <div class="7">
                        <span>7</span>
                    </div>
                    <div class="8">
                        <span>8</span>
                    </div>
                    <div class="9">
                        <span>9</span>
                    </div>
                    <div class="x" name="operator">
                        <span>x</span>
                    </div>
                    <div class="0">
                        <span>0</span>
                    </div>
                    <div class="clear" name="hapus">
                        <span>clear</span>
                    </div>
                    <div class="sama-dengan" name="sama-dengan">
                        <span>=</span>
                    </div>                
                    <div class="/" name="operator">
                        <span>:</span>
                    </div>
            </div>
        </div>
        <div class="button-kembali">
            <span><a href="index.html">Kembali ke Menu</a></span>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
